<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #444;
            margin-bottom: 10px;
        }
        strong {
            font-weight: bold;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ partner.name }}</h1>
        <p><strong>Role:</strong> {{ partner.organization_type }}</p>
        <p><strong>Type of Service:</strong> {{ partner.resources }}</p>
        <p><strong>Available Days:</strong> {{ partner.contact_person }}</p>
        <p><strong>Contact Email:</strong> {{ partner.contact_email }}</p>
        <p><strong>Contact Phone:</strong> {{ partner.contact_phone }}</p>
        <a href="{{ url_for('generate_report') }}">Back to Report</a>
    </div>
</body>
</html>
