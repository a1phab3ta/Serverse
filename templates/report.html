<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Log Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-btn {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-input {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Action Log Report</h1>
        <a href="{{ url_for('index') }}" class="back-btn">Back</a>
        <form action="{{ url_for('generate_report') }}" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Search..." class="search-input">
            <button type="submit" class="search-btn">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Partner Name</th>
                    <th>Change Type</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in log_data %}
                <tr>
                    <td><a href="{{ url_for('partner_info', name=entry[0]) }}">{{ entry[0] }}</a></td>
                    <td>{{ entry[2] }}</td>
                    <td>{{ entry[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
