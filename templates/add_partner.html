<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Partner - Partner Database</title>
    <script>
        function validateForm() {
            var email = document.getElementById("contact_email").value;
            var phone = document.getElementById("contact_phone").value;
            
            // Regular expressions for email and phone number validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneRegex = /^\d{3}-\d{3}-\d{4}$/; // Format: XXX-XXX-XXXX
            
            if (!emailRegex.test(email)) {
                alert("Invalid email address");
                return false;
            }
            if (!phoneRegex.test(phone)) {
                alert("Invalid phone number. Please enter a 10-digit number in the format XXX-XXX-XXXX.");
                return false;
            }
            return true;
        }   
    </script>
    <script>
  
        var error = "{{ error }}";

        // Check if the message is not empty
        if (error) {
            // Display the message as an alert
            alert(error);
        }
    </script>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Partner</h1>

        <form action="/add_partner" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required><br>
            
            <label for="service_type">Type of Service:</label>
            <input type="text" id="service_type" name="service_type" required><br>
            
            <label for="available_days">Available Days:</label>
            <input type="text" id="available_days" name="available_days" required><br>
            
            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" name="contact_email" required><br>
            
            <label for="contact_phone">Contact Phone:</label>
            <input type="tel" id="contact_phone" name="contact_phone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  title="Please enter a phone number in the format XXX-XXX-XXXX" required><br>
            
            <button type="submit">Submit</button>
            <a href="{{ url_for('index') }}">Back</a>

        </form>

        <!-- Form for uploading a CSV file -->
        <form action="/add_csv_data" method="POST" enctype="multipart/form-data">
            <h2>Upload CSV File</h2>
            <label for="file">Choose a CSV file to upload:</label><br>
            <input type="file" id="file" name="file" accept=".csv"><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
